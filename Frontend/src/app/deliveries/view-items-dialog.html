<h3>Order #{{order_id}} - Items</h3>

<div class="row">
  <table class="table table-striped table-bordered" style="border-color:white" align="center">
    <thead>
      <tr class="table-primary">
        <th width="30%">Name</th>
        <th width="10%">Size</th>
        <th width="30%">Price</th>
        <th width="10%">Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itemList;trackBy item?.id">  
        <td>{{item.name}}</td>
        <td>{{item.size}}</td>
        <td>{{item.price}} LL</td>
        <td>{{typeStr[item.type]}}</td>
      </tr>
    </tbody>
  </table>
</div>
