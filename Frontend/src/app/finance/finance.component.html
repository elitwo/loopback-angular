<h1>Finance</h1>
  <table *ngIf="driverList && driverList.length" datatable [dtOptions]="dtOption" class="table table-striped table-bordered shadow" style="border-color:white">
    <thead>
      <tr class="table-primary">
          <th width="10%">Driver ID</th>
          <th width="10%">Name</th>
          <th width="10%">Phone</th>
          <th width="10%">Main Wallet</th>
          <th width="10%">Order Wallet</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of driverList;trackBy item?.id">  
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.phone}}</td>
          <td><button class="btn btn-primary" (click) = "onWallet(item.id, 1)"><span class="fa fa-list"></span> {{item.main_wallet}} LL</button></td>
          <td><button class="btn btn-success" (click) = "onWallet(item.id, 2)"><span class="fa fa-list"></span> {{item.order_wallet}} LL</button></td>
      </tr>
    </tbody>
  </table>
