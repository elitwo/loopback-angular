<h1>Customers</h1>

  <table *ngIf="customerList && customerList.length" datatable [dtOptions]="dtOption" class="table table-striped table-bordered shadow" style="width:100%; border-color:white" align="center">
    <thead>
      <tr class="table-primary">
        <th width="10%">Cutomer ID</th>
        <th width="10%">Name</th>
        <th width="10%">Phone</th>
        <th width="10%">Addresses</th>
        <th width="10%">No of orders</th>
        <th width="10%">Avg value/order</th>
        <th width="10%">No of Exchange</th>
        <th width="10%">No of Refund</th>
        <th width="10%">No of Survey</th>
        <th width="10%">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of customerList;trackBy item?.id">  
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.phone}}</td>
          <td><button class="btn btn-info" (click)="viewAddresses(item.id, item.name)">
              <span class="fa fa-list"></span> View</button></td>
          <td>{{item.order_cnt}}</td>
          <td>{{item.avg_value}} LL</td>
          <td>{{item.exchange_cnt}}</td>
          <td>{{item.refund_cnt}}</td>
          <td>{{item.survey_cnt}}</td>
          <td><button class="btn btn-danger" (click)="onDeleteCustomer(item.id)">
              <span class="fa fa-trash-o"></span> Remove
              </button></td>
      </tr>
    </tbody>
  </table>
