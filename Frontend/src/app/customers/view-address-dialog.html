<h3>{{customer_name}}</h3>

<div class="row">
    <table class="table table-striped table-bordered" style="border-color:white" align="center">
      <thead>
        <tr class="table-primary">
          <th width="10%">Picture</th>
          <th width="10%">Zone</th>
          <th width="10%">Area</th>
          <th width="30%">Address</th>
          <th width="10%">Building</th>
          <th width="10%">Floor</th>
          <th width="10%">Long</th>
          <th width="10%">Lat</th>
          <th width="10%">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of addressList;trackBy item?.id">  
            <td><img src="{{apiBaseUrl}}/containers/photo/download/{{item.picture}}" style="max-width:300px; max-height:200px;"/></td>
            <td>{{item.zone.name}}</td>
            <td>{{item.area.name}}</td>
            <td>{{item.address}}</td>
            <td>{{item.building}}</td>
            <td>{{item.floor}}</td>
            <td>{{item.Long}}</td>
            <td>{{item.Lat}}</td>
            <td><button class="btn btn-danger" (click)="onDeleteAddress(item.id)">
                <span class="fa fa-trash-o"></span>Remove
                </button></td>
        </tr>
      </tbody>
    </table>
  </div>
