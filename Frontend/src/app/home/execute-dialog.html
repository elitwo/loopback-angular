<h3>Execute queue</h3>
<form [formGroup]="form">
<div class="row">
    <div class="col-md-4">Driver</div>
    <div class="col-md-8">
        <mat-form-field>
            <mat-select required formControlName="driver_id">
                <mat-option *ngFor="let item of driverList;trackBy item?.id" [value]="item.id">{{item.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <br/>
    <div class="col-md-12" align="center">
      <button mat-raised-button (click)="onProceed()" class="btn btn-primary">Proceed</button>
    </div>
</div>
</form>
